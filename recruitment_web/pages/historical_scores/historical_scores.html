            </div>
        </div>
    </div>

    <script src="historical_scores.js"></script>
    <script src="../../components/hero-banner/hero-banner.js"></script>

    <!-- 初始化组件 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new HeroBannerComponent('hero-banner-container', {
                imagePath: '../../assets/home/banner.png',
                imageAlt: '韶关学院',
                enableWaterDrops: true
            });
        });
    </script>
